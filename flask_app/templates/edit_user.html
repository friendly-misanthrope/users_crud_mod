<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit {{ one_user.first_name }} {{ one_user.last_name }}:</h1>
    <form action="/users/{{ one_user.id }}/process_edit_user" class="input-form" method="POST">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" name="fname" class="form-control" value="{{ one_user.first_name }}" autofocus required>
        </div>

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" class="form-control" value="{{ one_user.last_name }}" required>
        </div>

        <div class="form-group">
            <label for="email" name="email">Email:</label>
            <input type="email" name="email" class="form-control" value="{{ one_user.email }}" required>
        </div>

        <div class="buttons">
            <button type="submit" class="btn btn-primary">Submit</button>
            
            <a href="/">
              <button type="button" class="btn btn-secondary">Cancel</button>
            </a>
        </div>
    </form>
</body>
</html>
