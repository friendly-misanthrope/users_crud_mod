<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Users CRUD (modularized)</title>
</head>
<body>
    <h1>{{ one_user.first_name }} {{ one_user.last_name }}</h1>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">User Created On</th>
            <th scope="col">User Last Updated</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ one_user.first_name }} {{ one_user.last_name }}</td>
            <td>{{ one_user.email }}</td>
            <td>{{ one_user.created_at.strftime("%B %d, %Y") }}</td>
            <td>{{ one_user.updated_at.strftime("%B %d, %Y") }}</td>
        </tbody>
      </table>

      <div class="links">
        <a href="/">Home</a>
        <a href="/users/{{ one_user.id }}/edit">Edit</a>
        <a href="/users/{{ one_user.id }}/delete">Delete</a>
      </div>

</body>
</html>
