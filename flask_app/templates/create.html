<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Create User</title>
</head>
<body>
    <form action="/process_user_form" class="input-form" method="POST">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" name="fname" class="form-control" placeholder="Enter first name" autofocus>
        </div>

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" class="form-control" placeholder="Enter last name">
        </div>

        <div class="form-group">
            <label for="email" name="email">Email:</label>
            <input type="email" name="email" class="form-control" placeholder="Enter E-mail address">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="buttons">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/">
              <button type="button" class="btn btn-secondary">Cancel</button>
            </a>
        </div>
    </form>
</body>
</html>
